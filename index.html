<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="jumbotron" id="header">
          <h1>Employee Data Management</h1>
          <p> A Comprehensive Directory of Employee Billable Hours</p>
        </div>
    </div>


    <div class="container" id="table">
        <h2>Current Employees</h2>         
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>Role</th>
              <th>Start Date</th>
              <th>Months Worked</th>
              <th>Monthly Rate ($)</th>
              <th>Total Billed($)</th>
            </tr>
          </thead>
          <tbody id="myTable">
            <!-- <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
            </tr>
            <tr>
              <td>Mary</td>
              <td>Moe</td>
              <td>mary@example.com</td>
            </tr> -->
          </tbody>
        </table>
       </div>
       <div class="container"  id="form">
        <form>
            <div class="form-group">
            <label for="inputName">Employee Name</label>
            <input type="name" class="form-control" id="inputName">
            </div>
            <div class="form-group">
            <label>Role</label>
            <input type="name" class="form-control" id="inputRole">
            </div>
            <div class="form-group">
                    <label>Start Date (DD/MM/YY - ex: 01/01/89</label>
                    <input type="date" class="form-control" id="inputDate">
            </div>
            <div class="form-group">
                    <label>Monthly Rate</label>
                    <input type="number" class="form-control" id="inputRate">
            </div>
            <button type="submit" class="btn btn-primary m-3" id="addemployee">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
